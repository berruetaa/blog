<nav>
  <h1>Bienvenido.</h1>
  <a href="/">
    {% if site.data.theme.social.gravatar %}
    <img src="http://www.gravatar.com/avatar/{{ site.data.theme.social.gravatar }}?s=200" id="gravatar" alt="My photo"/>
    {% else %}
    <img src="/logo.png" id="logo" alt="Blog logo"/>
    {% endif %}
  </a>
  <h2>Soy <a href="/">{{ site.data.theme.name }}</a>.</h2>
  <div id="bio">
    <p>Este es mi blog.</p>
    <p>
      <code>Aquí encontrarás actualizaciones de mis proyectos.</code>
    </p>
    <form method="post" action="https://weightless.so/api/lists/ab4uczym/subscribe">
      <label for="email">Subscribete para recibir las actualizaciones:</label>
      <input type="email" id="email" name="subscription[email]" placeholder="Ingresa tu correo electrónico" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div id="social">
    {% include social.html %}
  </div>
</nav>
